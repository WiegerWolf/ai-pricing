<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Model Comparison</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>LLM Model Comparison</h1>
        <div class="controls">
            <div class="slider-container">
                <label for="inputTokens">Monthly Input Tokens: <span id="inputTokensValue">87,000</span></label>
                <input type="range" id="inputTokens" min="0" max="1000000" value="87000" step="1000">
            </div>
            <div class="slider-container">
                <label for="outputTokens">Monthly Output Tokens: <span id="outputTokensValue">74,000</span></label>
                <input type="range" id="outputTokens" min="0" max="1000000" value="74000" step="1000">
            </div>
        </div>
        
        <table id="modelTable">
            <thead>
                <tr>
                    <th>Model</th>
                    <th>Provider</th>
                    <th>Smarts ELO</th>
                    <th>Coding ELO</th>
                    <th>Speed (t/s)</th>
                    <th>Context (k)</th>
                    <th>Input Price (/1M tokens)</th>
                    <th>Output Price (/1M tokens)</th>
                    <th>Cost/Month</th>
                    <th>Vision</th>
                    <th>Free Tier</th>
                    <th>Notes</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data rows will be populated by JavaScript -->
            </tbody>
        </table>
    </div>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
