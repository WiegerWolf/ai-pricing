<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Model Pricing Comparison</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'></text></svg>"
    />
    <!-- Alternate favicon for browsers that don't support SVG -->
    <link rel="icon" type="image/png" href="favicon.png" />
  </head>

  <body>
    <div class="container">
      <div class="header-bar">
        <div class="title-section">
          <h1>LLM Model Pricing Comparison</h1>
          <span class="subtitle"
            >Arena ELO & Pricing Data | Default usage: 87k input + 74k output
            tokens/month</span
          >
        </div>
        <div class="actions">
          <button id="showCalculator" class="calculator-toggle">
            Customize Usage
          </button>
          <a
            href="https://github.com/WiegerWolf/ai-pricing"
            class="github-link"
            target="_blank"
            rel="noopener noreferrer"
          >
            <svg
              height="24"
              aria-hidden="true"
              viewBox="0 0 16 16"
              version="1.1"
              width="24"
            >
              <path
                fill="currentColor"
                d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"
              ></path>
            </svg>
          </a>
        </div>
      </div>

      <div class="tabs">
        <button class="tab-button active" data-tab="llm">LLM Models</button>
        <button class="tab-button" data-tab="stt">Speech-to-Text</button>
      </div>

      <div class="tab-content active" id="llm-content">
        <div
        id="calculatorSection"
        class="calculator-section"
        style="display: none"
      >
        <div class="slider-container">
          <label
            >Monthly Input Tokens:
            <span id="inputTokensValue">87,000</span></label
          >
          <input
            type="range"
            id="inputTokens"
            min="0"
            max="1000000"
            value="87000"
            step="1000"
          />
        </div>
        <div class="slider-container">
          <label
            >Monthly Output Tokens:
            <span id="outputTokensValue">74,000</span></label
          >
          <input
            type="range"
            id="outputTokens"
            min="0"
            max="1000000"
            value="74000"
            step="1000"
          />
        </div>
      </div>

      <table id="modelTable">
        <thead>
          <tr>
            <th>Model</th>
            <th>Provider</th>
            <th title="General performance score from Arena leaderboard">
              Arena ELO 對
            </th>
            <th title="Coding-specific performance score">Coding ELO 對</th>
            <th title="Tokens processed per second">Speed 對</th>
            <th title="Maximum context window size in thousands of tokens">
              Context (k) 對
            </th>
            <th title="Cost per million input tokens">Input Price 對</th>
            <th title="Cost per million output tokens">Output Price 對</th>
            <th title="Monthly cost based on specified usage">
              Est. Monthly Cost 對
            </th>
            <th title="Supports image analysis">Vision 對</th>
            <th>Notes</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data rows will be populated by JavaScript -->
        </tbody>
      </table>
    </div>

      <div class="tab-content" id="stt-content">
        <div id="stt-calculator" class="calculator-section">
          <label for="audioMinutes">Monthly Audio Minutes:</label>
          <input type="range" id="audioMinutes" min="1" max="10000" value="60">
          <span id="audioMinutesValue">60</span>
        </div>
        <table id="sttTable">
          <thead>
            <tr>
              <th>Model</th>
              <th>Provider</th>
              <th>Price/Minute</th>
              <th>Real-time</th>
              <th>Languages</th>
              <th>Monthly Cost</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <script src="script.js" type="module"></script>
  </body>
</html>
