<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Model Pricing Comparison</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="icon"
      type="image/svg+xml"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ¤–</text></svg>"
    />
    <link rel="icon" type="image/png" href="favicon.png" />
  </head>

  <body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8 max-w-7xl">
      <div class="flex justify-between items-center mb-8">
        <div>
          <h1 class="text-3xl font-bold text-gray-900">AI Model Pricing Comparison</h1>
          <div class="mt-2">
            <span class="text-gray-600">
              Last updated:
              <time datetime="2024-11-01">November 1, 2024</time>
            </span>
          </div>
        </div>
        <div>
          <button id="showCalculator" class="flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
            <svg class="w-4 h-4" viewBox="0 0 24 24">
              <path
                fill="currentColor"
                d="M4 2h16a2 2 0 0 1 2 2v16a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2zm0 2v16h16V4H4zm2 2h12v2H6V6zm0 4h2v2H6v-2zm4 0h2v2h-2v-2zm4 0h2v2h-2v-2zM6 14h2v2H6v-2zm4 0h2v2h-2v-2zm4 0h2v2h-2v-2z"
              />
            </svg>
            Show Calculator
          </button>
        </div>
      </div>

      <div class="flex gap-4 mb-6" role="tablist">
        <button
          class="px-4 py-2 font-medium rounded-lg transition-colors data-[selected=true]:bg-blue-600 data-[selected=true]:text-white"
          data-tab="llm"
          role="tab"
          aria-selected="true"
          aria-controls="llm-content"
          data-selected="true"
        >
          LLM Models
        </button>
        <button
          class="px-4 py-2 font-medium rounded-lg transition-colors hover:bg-gray-100"
          data-tab="stt"
          role="tab"
          aria-selected="false"
          aria-controls="stt-content"
        >
          Speech-to-Text
        </button>
      </div>

      <div
        class="tab-content"
        id="llm-content"
        role="tabpanel"
        aria-labelledby="llm-tab"
      >
        <div
          id="calculatorSection"
          class="bg-white p-6 rounded-lg shadow-sm mb-6 hidden"
        >
          <div class="mb-4">
            <h3 class="text-xl font-semibold">LLM Usage Calculator</h3>
            <span class="text-gray-600">Adjust monthly token usage</span>
          </div>
          <div class="space-y-4">
            <div>
              <label for="inputTokens" class="block mb-2 font-medium">Input Tokens</label>
              <div class="flex items-center gap-4">
                <input
                  type="range"
                  id="inputTokens"
                  min="0"
                  max="100000000"
                  value="87000"
                  step="1000"
                  class="w-full"
                />
                <span id="inputTokensValue" class="min-w-[80px] text-right">87,000</span>
              </div>
            </div>
            <div>
              <label for="outputTokens" class="block mb-2 font-medium">Output Tokens</label>
              <div class="flex items-center gap-4">
                <input
                  type="range"
                  id="outputTokens"
                  min="0"
                  max="10000000"
                  value="74000"
                  step="1000"
                  class="w-full"
                />
                <span id="outputTokensValue" class="min-w-[80px] text-right">74,000</span>
              </div>
            </div>
          </div>
        </div>

        <div class="overflow-x-auto">
          <table id="modelTable" class="w-full bg-white rounded-lg shadow-sm">
            <thead>
              <tr class="bg-gray-50">
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Model</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Provider</th>
                <!-- ... other table headers with same classes ... -->
              </tr>
            </thead>
            <tbody class="divide-y divide-gray-200"></tbody>
          </table>
        </div>
      </div>

      <!-- STT content section would follow similar patterns -->

      <footer class="mt-8 border-t pt-8">
        <div class="flex justify-center">
          <a
            href="https://github.com/WiegerWolf/ai-pricing"
            class="flex items-center gap-2 text-gray-600 hover:text-gray-900 transition-colors"
            target="_blank"
            rel="noopener noreferrer"
          >
            <svg height="24" aria-hidden="true" viewBox="0 0 16 16" version="1.1" width="24">
              <path
                fill="currentColor"
                d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"
              ></path>
            </svg>
            <span>View on GitHub</span>
          </a>
        </div>
      </footer>
    </div>
    <script src="script.js" type="module"></script>
  </body>
</html>
